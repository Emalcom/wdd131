<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="form-styles/form.css">
    <script src="form-scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" id="review-form">
            <!-- Product Name -->
            <div class="form-group">
                <label for="product-name">Product Name:</label>
                <select id="product-name" name="product-name" required>
                    <option value="" disabled selected>Select a Product ...</option>
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>

            <!-- Overall Rating -->
            <div class="form-group">
                <label>Overall Rating:</label>
                <div id="rating">
                    <input type="radio" id="star1" name="rating" value="1" required>
                    <label for="star1">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">&#9733;&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">&#9733;&#9733;&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">&#9733;&#9733;&#9733;&#9733;</label>
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5">&#9733;&#9733;&#9733;&#9733;&#9733;</label>
                </div>
            </div>

            <!-- Date of Installation -->
            <div class="form-group">
                <label for="installation-date">Date of Installation:</label>
                <input type="date" id="installation-date" name="installation-date" required>
            </div>

            <!-- Useful Features -->
            <div class="form-group">
                <label>Useful Features:</label>
                <div>
                    <input type="checkbox" id="feature1" name="features" value="Feature 1">
                    <label for="feature1">Feature 1</label>
                </div>
                <div>
                    <input type="checkbox" id="feature2" name="features" value="Feature 2">
                    <label for="feature2">Feature 2</label>
                </div>
                <div>
                    <input type="checkbox" id="feature3" name="features" value="Feature 3">
                    <label for="feature3">Feature 3</label>
                </div>
            </div>

            <!-- Written Review -->
            <div class="form-group">
                <label for="written-review">Written Review:</label>
                <textarea id="written-review" name="written-review" rows="4" cols="50"></textarea>
            </div>

            <!-- User Name -->
            <div class="form-group">
                <label for="user-name">Your Name:</label>
                <input type="text" id="user-name" name="user-name">
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <input type="submit" value="Submit Review">
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> ðŸŒ´ ENGWEDU MALCOM ðŸŒ´ Uganda</p>
        <p>| Date last modified: <span id="lastModified"></span></p>
    </footer>

    <script>
        // Populate current year
        document.getElementById('currentyear').textContent = new Date().getFullYear();
        
        // Populate last modified date
        document.getElementById('lastModified').textContent = 'Last Updated: ' + document.lastModified;
    </script>
</body>
</html>
